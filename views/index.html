<h1>Eat 'Dem Burgers!</h1>

<div class= "devoured-burgers">
	<h3>This Sounds Good...</h3>
	{{#each burgers}}
		{{#if this.devoured}}
			<div class="eaten-burger">
				<ul>
					{{this.id}}
					{{this.name}}
				</ul>
			</div>
		{{/if}}
	{{/each}}
</div>

<div class= "wanted-burgers">
	<h3>All gone!</h3>
	{{#each burgers}}
		{{#unless this.devoured}}
			<div class="desired-burger">
				<ul>
					{{this.id}}
					{{this.name}}
				</ul>
				<form action="/{{this.id}}?_method=PUT" method="POST">
					<input type="submit" name="submit">
				</form>
			</div>
		{{/unless}}
	{{/each}}

</div>

<form class="input" action="/" method = "POST">
	<h3>What Kind of Burgers Do You Want?</h3>
	<input type="text" name="text">

</form>
